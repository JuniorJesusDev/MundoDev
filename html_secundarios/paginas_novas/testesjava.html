<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/testesjava/css/testesjava.css" />
    <title>Java Testes</title>
  </head>
  <body>
    <h1>TESTES</h1>
    <p>Clique nos botoes para alterar os valores</p>
    <div id="counter">
      <button name="subtrair" onclick="decrement()">-</button>
      <span id="currentNumber">0</span>
      <button name="adicionar" onclick="increment()">+</button>
    </div>
    
    <div id="list">
      <form id="task-form">
        <input
          id="task-input"
          name="tarefa"
          type="text"
          placeholder="Digite aqui sua tarefa"
        />
        <button type="submit">Adicionar</button>
      </form>
      <div id="tasks"></div>
    </div>
    <script src="assets/testesjava/java/teste.js"></script>
  </body>
</html>
