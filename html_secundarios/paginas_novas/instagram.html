<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/instagram.css" />
  </head>
  <body>
    <div class="geral">
      <div class="container-photo">
        <div class="phone">
          <img src="img/SiteInstagram/instagram celular.png" alt="celular" />
        </div>
      </div>
  
      <div class="container-perfil">
        <section class="caixa_1 column">
          <div class="container-logo">
            <div class="foto-logo">
              <img
                src="img/SiteInstagram/escrita instagram.png"
                alt="Logo instagram"
                class="logoinsta"
              />
            </div>
            <div class="foto-perfil">
              <img
                src="img/SiteInstagram/meu perfil.jpg"
                alt="imagemperfil"
                class="perfil"
              />
            </div>
            <div class="continuar2">
              <a href="">Continue como juniorjesusdev</a>
            </div>
        </section>
    
        <section class="caixa_2 column">     
        <div class="container-opconta">
            <p class="outrasopcoes">
              <span class="link-azul">Trocar de Conta</span>
              <span class="normal">ou</span>
              <span class="link-azul">Cadastre-se</span>
            </p>
          </div>    
        </section>
        <p class="downloads">Obtenha o aplicativo.</p>
        <div class="container-download column2">
          <div class="lojas">
            <div class="apple">
              <a href="#">
                <img
                  src="img/SiteInstagram/appstore.png"
                  alt="Apple Store"
                  class="apple"
                />
              </a>
            </div>
            <div class="google" >
              <a href="#">
                <img
                  src="img/SiteInstagram/google store.png"
                  alt="Android Store"
                  class="android"
                />
            </div>
          </div>
      </div>
        </div>
    </body>
    </div>
    
</html>
